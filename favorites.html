    <script src="assets/js/api.js"></script>

    <script src="assets/js/app.js"></script>

    <script>
      (async () => {
        const grid = document.getElementById("favorites-grid");
        const msg = document.getElementById("fav-msg");
        let favs = getFavorites();

        if (!favs.length) {
          msg.textContent = "No favorites added yet.";
          return;
        }

        msg.textContent = "Loading your favoritesâ€¦";

        const details = await Promise.all(
          favs.map((id) => fetchAnimeBasic(id).catch(() => null))
        );
        const items = details.filter(Boolean);

        if (!items.length) {
          msg.textContent = "Could not load favorites (API rate limit).";
          return;
        }

        msg.textContent = "";
        renderGrid(grid, items);
      })();
    </script>
