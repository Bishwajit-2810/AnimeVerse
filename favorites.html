  <body>
    <!-- HEADER -->
    <div class="header-wrap">
      <header class="header container">
        <div style="display: flex; align-items: center; gap: 12px">
          <div class="brand"><span class="logo"></span> AnimeVerse</div>
        </div>

        <nav class="nav">
          <a href="index.html">Home</a>
          <a href="trending.html">Trending</a>
          <a href="genres.html">Genres</a>
          <a href="favorites.html" class="active">Favorites</a>
          <a href="about.html">About</a>
        </nav>

        <div style="display: flex; align-items: center; gap: 10px">
          <div class="search-wrap">
            <button id="search-open" class="search-toggle">ğŸ”</button>
            <input id="nav-search-input" class="search-input" />
            <button id="voice-btn" class="search-toggle">ğŸ¤</button>
            <div id="suggestions" class="suggestions"></div>
          </div>

          <div class="controls">
            <button
              onclick="animeverseToggleTheme()"
              class="pill"
              style="
                background: transparent;
                border: 1px solid rgba(255, 255, 255, 0.05);
                padding: 8px;
                border-radius: 10px;
              "
            >
              ğŸŒ“
            </button>
          </div>
        </div>
      </header>
    </div>

    <main class="page container">
      <h1>Your Favorites</h1>

      <div id="favorites-grid" class="card-grid" style="margin-top: 20px"></div>
      <div id="fav-msg" style="color: var(--muted); margin-top: 14px"></div>
    </main>

    <footer class="footer container">
      <p style="color: var(--muted)">Â© AnimeVerse</p>
    </footer>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/app.js"></script>

    <script>
      async function renderFavorites() {
        const grid = document.getElementById("favorites-grid");
        const msg = document.getElementById("fav-msg");
        const favs = getFavorites();

        if (!favs.length) {
          grid.innerHTML = "";
          msg.textContent = "No favorites added yet.";
          return;
        }

        msg.textContent = "Loading your favoritesâ€¦";

        const details = await Promise.all(
          favs.map((id) => fetchAnimeBasic(id).catch(() => null))
        );

        const items = details.filter(Boolean);

        msg.textContent = "";

        grid.innerHTML = items
          .map(
            (it) => `
          <div class="fav-card">
            <a href="anime.html?id=${it.mal_id}" class="fav-link">
              <img src="${it.images?.jpg?.image_url}" class="poster"/>
              <div class="card-title">${esc(it.title)}</div>
              <div class="card-meta">â­ ${it.score || "N/A"}</div>
            </a>

            <button class="remove-btn"
                onclick="removeFavorite(${it.mal_id})">
              âœ–
            </button>
          </div>
        `
          )
          .join("");
      }

      function removeFavorite(id) {
        let favs = getFavorites().filter((x) => x !== id);
        localStorage.setItem("favs", JSON.stringify(favs));
        renderFavorites(); // refresh without reloading page
      }

      renderFavorites();
    </script>
  </body>
</html>
