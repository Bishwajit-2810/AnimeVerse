<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Search â€” AnimeVerse</title>

    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- HEADER -->
    <div class="header-wrap">
      <header class="header container">
        <!-- LEFT: BRAND + MOBILE MENU BUTTON -->
        <div style="display: flex; align-items: center; gap: 12px">
          <button id="mobile-nav-toggle" class="mobile-nav-toggle">â˜°</button>

          <!-- FIXED: BRAND NOW A CLICKABLE LINK -->
          <a
            href="index.html"
            class="brand"
            style="text-decoration: none; color: inherit"
          >
            <span class="logo"></span> AnimeVerse
          </a>
        </div>

        <!-- NAV MENU -->
        <nav class="nav" id="main-nav" aria-label="Main navigation">
          <a href="index.html" class="active">Home</a>
          <a href="trending.html">Trending</a>
          <a href="genres.html">Genres</a>
          <a href="favorites.html">Favorites</a>
          <a href="about.html">About</a>
        </nav>

        <!-- RIGHT: SEARCH + THEME -->
        <div style="display: flex; align-items: center; gap: 10px">
          <div class="search-wrap">
            <button
              id="search-open"
              class="search-toggle"
              aria-label="Open search"
            >
              ğŸ”
            </button>
            <input
              id="nav-search-input"
              class="search-input"
              type="search"
              placeholder="Search anime (press S)..."
            />
            <button
              id="voice-btn"
              class="search-toggle"
              aria-label="Voice search"
            >
              ğŸ¤
            </button>
            <div id="suggestions" class="suggestions" aria-hidden="true"></div>
          </div>

          <div class="controls">
            <button
              id="theme-toggle"
              onclick="animeverseToggleTheme()"
              class="pill"
              style="
                background: transparent;
                border: 1px solid rgba(255, 255, 255, 0.03);
                padding: 8px;
                border-radius: 10px;
              "
            >
              ğŸŒ“
            </button>
          </div>
        </div>
      </header>
    </div>

    <!-- PAGE -->
    <main class="page container">
      <h1 id="query-title">Search Results</h1>
      <div id="results" class="card-grid" style="margin-top: 20px"></div>
    </main>

    <footer class="footer container">
      <p style="color: var(--muted)">Â© AnimeVerse</p>
    </footer>

    <!-- SCRIPTS -->
    <script src="assets/js/api.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/app.js"></script>

    <script>
      (async () => {
        const q = new URLSearchParams(location.search).get("q");
        const out = document.getElementById("results");
        const title = document.getElementById("query-title");

        if (!q) {
          title.textContent = "No search query provided";
          out.innerHTML =
            "<div style='color:var(--muted)'>Type something first.</div>";
          return;
        }

        // Update title
        title.textContent = `Results for â€œ${q}â€`;

        // Fetch search data
        const data = await searchAnime(q);

        // Render results
        if (!data || data.length === 0) {
          out.innerHTML =
            "<div style='color:var(--muted)'>No results found.</div>";
        } else {
          renderGrid(out, data);
        }

        // Mark "Search" as active in nav
        document
          .querySelectorAll("nav a")
          .forEach((a) => a.classList.remove("active"));
      })();
    </script>
  </body>
</html>
