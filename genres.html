  <body>
    <!-- HEADER -->
    <div class="header-wrap">
      <header class="header container">
        <!-- LEFT: BRAND + MOBILE MENU BUTTON -->
        <div style="display: flex; align-items: center; gap: 12px">
          <button id="mobile-nav-toggle" class="mobile-nav-toggle">â˜°</button>

          <!-- FIXED: BRAND NOW A CLICKABLE LINK -->

            href="index.html"
            class="brand"
            style="text-decoration: none; color: inherit"
          >
            <span class="logo"></span> AnimeVerse
          </a>
        </div>

        <!-- NAV MENU -->
        <nav class="nav" id="main-nav" aria-label="Main navigation">
          <a href="index.html" class="active">Home</a>
          <a href="trending.html">Trending</a>
          <a href="genres.html">Genres</a>
          <a href="favorites.html">Favorites</a>
          <a href="about.html">About</a>
        </nav>

        <!-- RIGHT: SEARCH + THEME -->
        <div style="display: flex; align-items: center; gap: 10px">
          <div class="search-wrap">
            <button
              id="search-open"
              class="search-toggle"
              aria-label="Open search"
            >
              ğŸ”
            </button>
            <input
              id="nav-search-input"
              class="search-input"
              type="search"
              placeholder="Search anime (press S)..."
            />
            <button
              id="voice-btn"
              class="search-toggle"
              aria-label="Voice search"
            >
              ğŸ¤
            </button>
            <div id="suggestions" class="suggestions" aria-hidden="true"></div>
          </div>

          <div class="controls">
            <button
              id="theme-toggle"
              onclick="animeverseToggleTheme()"
              class="pill"
              style="
                background: transparent;
                border: 1px solid rgba(255, 255, 255, 0.03);
                padding: 8px;
                border-radius: 10px;
              "
            >
              ğŸŒ“
            </button>
          </div>
        </div>
      </header>
    </div>

    <!-- PAGE -->
    <main class="page container">
      <h1>Genres</h1>
      <p style="color: var(--muted); margin-top: 6px; margin-bottom: 16px">
        Tap any genre to explore related anime.
      </p>
      <div id="genres" class="card-grid"></div>
    </main>

    <!-- FOOTER -->
    <footer class="footer container">
      <p style="color: var(--muted)">Â© AnimeVerse</p>
    </footer>

    <!-- SCRIPTS -->
    <script src="assets/js/api.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/app.js"></script>

    <script>
      (async () => {
        const out = document.getElementById("genres");

        try {
          out.innerHTML = `<div style="color:var(--muted);padding:20px">Loadingâ€¦</div>`;
          const list = await fetchGenres();

          if (!list || !list.length) {
            out.innerHTML = `<div style="color:var(--muted)">Failed to load genres.</div>`;
            return;
          }

          out.innerHTML = list
            .map(
              (g) => `
              <a class="card"
                 href="trending.html?genre=${g.mal_id}"
                 style="
                    padding:16px;
                    text-align:center;
                    font-weight:700;
                    display:flex;
                    justify-content:center;
                    align-items:center;
                    height:90px;
                 ">
                ${esc(g.name)}
              </a>`
            )
            .join("");
        } catch (err) {
          console.error(err);
          out.innerHTML = `<div style="color:var(--muted)">Error loading genres.</div>`;
        }
      })();
    </script>
  </body>
</html>
