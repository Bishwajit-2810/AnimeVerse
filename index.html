<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AnimeVerse ‚Äî Home</title>
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- HEADER (identical on every page) -->
    <div class="header-wrap">
      <header class="header container">
        <!-- LEFT: BRAND + MOBILE MENU BUTTON -->
        <div style="display: flex; align-items: center; gap: 12px">
          <button id="mobile-nav-toggle" class="mobile-nav-toggle">‚ò∞</button>
          <div class="brand"><span class="logo"></span> AnimeVerse</div>
        </div>

        <!-- NAV MENU -->
        <nav class="nav" id="main-nav" aria-label="Main navigation">
          <a href="index.html" class="active">Home</a>
          <a href="trending.html">Trending</a>
          <a href="genres.html">Genres</a>
          <a href="favorites.html">Favorites</a>
          <a href="about.html">About</a>
        </nav>

        <!-- RIGHT: SEARCH + THEME -->
        <div style="display: flex; align-items: center; gap: 10px">
          <div class="search-wrap">
            <button
              id="search-open"
              class="search-toggle"
              aria-label="Open search"
            >
              üîç
            </button>
            <input
              id="nav-search-input"
              class="search-input"
              type="search"
              placeholder="Search anime (press S)..."
            />
            <button
              id="voice-btn"
              class="search-toggle"
              aria-label="Voice search"
            >
              üé§
            </button>
            <div id="suggestions" class="suggestions" aria-hidden="true"></div>
          </div>

          <div class="controls">
            <button
              id="theme-toggle"
              onclick="animeverseToggleTheme()"
              class="pill"
              style="
                background: transparent;
                border: 1px solid rgba(255, 255, 255, 0.03);
                padding: 8px;
                border-radius: 10px;
              "
            >
              üåì
            </button>
          </div>
        </div>
      </header>
    </div>

    <!-- MAIN PAGE -->
    <main class="page">
      <!-- HERO -->

      <section class="hero-wrap">
        <div class="hero">
          <!-- LEFT SIDE -->
          <div class="hero-left">
            <div class="kicker" id="hero-genres">
              <!-- injected by JS -->
            </div>

            <h1 class="h-title" id="hero-title">Loading‚Ä¶</h1>

            <p class="h-desc" id="hero-desc">
              <!-- injected by JS -->
            </p>

            <div
              style="display: flex; gap: 12px; margin-top: 20px"
              id="hero-meta"
            >
              <!-- Score ‚Ä¢ Episodes ‚Ä¢ Type -->
            </div>

            <div style="display: flex; gap: 14px; margin-top: 22px">
              <a id="hero-read-btn" class="btn primary" href="#">Read Now</a>
              <a id="hero-explore-btn" class="btn secondary" href="#"
                >Explore</a
              >
            </div>
          </div>

          <!-- RIGHT SIDE (CAROUSEL) -->
          <div class="hero-right">
            <div
              id="hero-carousel"
              class="hero-carousel-container"
              aria-hidden="false"
            >
              <!-- TRACK THAT SLIDES LEFT/RIGHT -->
              <div class="carousel-track">
                <!-- JS inserts .carousel-item blocks here -->
              </div>

              <!-- DOTS -->
              <div class="carousel-controls"></div>
            </div>
          </div>
        </div>
      </section>

      <div class="wave" aria-hidden="true">
        <svg viewBox="0 0 1440 80" preserveAspectRatio="none">
          <path
            fill="#0b0f14"
            d="M0,32 C360,80 720,0 1080,32 C1320,56 1440,10 1440,10 L1440,80 L0,80 Z"
          ></path>
        </svg>
      </div>

      <!-- PREVIEWS -->
      <section class="section">
        <h2>Trending Now</h2>
        <div id="trending-preview" class="card-grid" aria-live="polite"></div>
      </section>

      <section class="section">
        <h2>Top Rated</h2>
        <div id="toprated-preview" class="card-grid" aria-live="polite"></div>
      </section>

      <section class="section">
        <h2>Explore by Genre</h2>
        <div id="genres-preview" class="card-grid" aria-live="polite"></div>
      </section>

      <footer class="footer container">
        <p style="color: var(--muted)">
          ¬© AnimeVerse ‚Äî demo. Data via Jikan public API.
        </p>
      </footer>
    </main>

    <!-- SCRIPTS (order matters) -->
    <script src="assets/js/api.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/app.js"></script>

    <!-- Initializers (populate hero and previews) -->
    <script>
      (async function initHome() {
        try {
          /* FETCH DATA */
          const trending = await fetchTrendingAnime(15); // popular anime
          const topRated = await fetchTopAnime(15); // top scored anime
          const genres = await fetchGenres();

          /* PREVIEW GRIDS */
          renderGrid(document.getElementById("trending-preview"), trending);

          renderGrid(document.getElementById("toprated-preview"), topRated);

          /* GENRES PREVIEW */
          document.getElementById("genres-preview").innerHTML = genres
            .slice(0, 15)
            .map(
              (g) =>
                `<a class="card" href="trending.html?genre=${g.mal_id}"
                style="padding:12px;text-align:center;display:flex;
                align-items:center;justify-content:center;height:84px">
                ${esc(g.name)}
             </a>`
            )
            .join("");

          /* ========= HERO SECTION FIX ========= */
          const hero = trending[0];

          /* Title + Description */
          document.getElementById("hero-title").textContent = hero.title;
          document.getElementById("hero-desc").textContent = (
            hero.synopsis || ""
          ).slice(0, 220);

          /* Meta Pills */
          document.getElementById("hero-meta").innerHTML = `
        <span class="meta-pill">‚≠ê ${hero.score || "N/A"}</span>
        <span class="meta-pill">Ep: ${hero.episodes || "‚Äî"}</span>
        <span class="meta-pill">${hero.type || ""}</span>
      `;

          /* Buttons */
          document.getElementById(
            "hero-read-btn"
          ).href = `anime.html?id=${hero.mal_id}`;
          document.getElementById(
            "hero-explore-btn"
          ).href = `anime.html?id=${hero.mal_id}`;

          /* Carousel initializes automatically via app.js */
        } catch (e) {
          console.error("Init home error", e);
        }
      })();
    </script>
  </body>
</html>
